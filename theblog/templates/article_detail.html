{% extends 'base.html' %}
{% block title %}{{ post.title_tag  }}This is the blog post.{% endblock %}


{% block content %}
<h3>
    <div style="color: teal">
    {{ post.title }}
    </div>
    <small>By: {{ post.author }} - {{ post.post_date }}</small><br/>
    <hr>
    <br/>

    {{ post.body|safe }}
</h3>
<br/><br/>
<a href="{% url 'home' %}" class="btn btn-outline-success btn-lg">Back</a>

{% endblock %}
