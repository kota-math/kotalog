{% extends 'base.html' %}
{% block title %}Edit Blog Post!{% endblock %}
{% block content %}

{% if user.is_authenticated %}

<h1>Update Post</h1>

<br/><br/>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Update</button>

        <a href="{% url 'delete_post' post.pk %}" class="btn btn-secondary">DELETE
        </a>


</div>
{% else %}

YOU are not allowed here.

{% endif %}

{% endblock %}
